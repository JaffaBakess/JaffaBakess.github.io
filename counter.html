<!doctype html>
<html lang="en"><head>
        <title>Call Counter</title>
        <link rel="stylesheet" type="text/css" href="/counter.css">
        <script>
            var clicks = 0;
            function clickME() {
                clicks += 1;
                document.getElementById("clicks").innerHTML = clicks;
                }
        </script>
    </head>
    <body>
        <div>
            <div class="center">
                <button onclick="clickME()"> Add to count </button>
                <span><a id="clicks">1</a></span>
            </div>
        </div>
</body>
</html>
